<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="oop.png" alt="object oriented programming language" />
      <h1>Object Oriented Programming</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero ab facere
        in porro libero ad accusamus nulla sit numquam accusantium, tenetur illo
        est atque dolorem nihil placeat molestias, enim laboriosam.
      </p>
      <button class="btn">Watch Now</button>
    </div>
    <div class="lowercontainer active">
      <video src="oop.mp4" controls></video>
      <a class="close-icon" href="#">X</a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
